<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – Boka’s Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header">
    <h1>Checkout</h1>
    <nav>
      <a href="index.html"><button class="button-black">Home</button></a>
      <a href="cart.html"><button class="button-black">Cart</button></a>
    </nav>
  </header>

  <main class="checkout-container">
    <section class="checkout-form">
      <h2>Shipping Details</h2>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit" class="shop-button">Place Order</button>
      </form>
    </section>

    <section class="checkout-summary">
      <h2>Order Summary</h2>
      <ul id="checkout-items"></ul>
      <p class="total">Total: R<span id="checkout-total">0.00</span></p>
    </section>
  </main>

  <footer><p>&copy; 2025 Boka’s Collection</p></footer>
  <script src="script.js" defer></script>
</body>
</html>
